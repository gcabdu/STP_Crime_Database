<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./Styles/foundationStyles.css">
        <link rel="stylesheet" href="./Styles/styles.css"> 
        <title>Rest Server Neighborhoods</title>
    </head>
    <body>
        <div class="grid-x">
            <div1 class="cell small-12 large-12 columns">
                <h1 style="margin-top: 20px;">St. Paul Neighborhoods</h1>
            </div1>
            <div2 class="cell small-12 medium-6 large-3">
                <a href="/home"><button class="action-button" type="button">Home</button></a>
            </div2>
            <div2 class="cell small-12 medium-6 large-3">
                <a href="/codes"><button class="action-button" type="button">Codes</button></a>
            </div2>
            <div2 class="cell small-12 medium-6 large-3">
                <a href="/neighborhoods"><button class="action-button" type="button">neighborhoods</button></a>
            </div2>
            <div2 class="cell small-12 medium-6 large-3">
                <a href="/incidents"><button class="action-button" type="button">Incidents</button></a>
            </div2>

            <div3 class="cell small-12 large-12">
                <button id="codes">Go</button>
                <input type="text" id="userInput">
            </div3>

            <p id="result">lenghoeng</p>

            <script>
                const btn1 = document.getElementById('codes');
                const ipt1 = document.getElementById('userInput');
                function clicked(){
                    const value = ipt1.value;
                    const formatted = value.charAt(0).toUpperCase() + value.slice(1).toUpperCase();
                    if(value == ''){
                        alert("Enter a valid Code");
                    }
                    else{
                        window.location = "/codes/" + formatted;
                    }
                    const replace = document.getElementById('result');
                    replace.textContent = ipt1;
                }

                btn1.addEventListener('click', clicked);
            </script>

        </div>
      
      
      
  

        <script type="module" src="rest_server.mjs"></script>
    </body>
</html>
